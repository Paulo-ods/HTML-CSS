<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes 
    ou simplesmente diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reporduzir áudios em HTML5</p>
    <!--<audio src="midia/msc.mp3" controls autoplay></audio>
    MP3 WAV OGG-->
    
    <audio preload="metadata" autoplay controls>
        <source src="midia/msc.mp3" type="audio/mpeg">
        <source src="midia/msc.ogg" type="audio/ogg">
        <source src="midia/msc.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reporduzir audio. 
        <a href="midia/msc.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
